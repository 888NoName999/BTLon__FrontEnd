<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="./bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" language="javascript">
        $(document).ready(function () {
            $('#DangNhap').click(function () {
                var username = $('#username').val();
                var password = $('#password').val();

                if (username === "" || password === "") {
                    $('#message').html('<div class="alert alert-danger">Vui lòng nhập đầy đủ tên đăng nhập và mật khẩu</div>');
                    return;
                }

                if (username === "longvu" && password === "btlonweb") {
                    window.location.href = "./Trang chủ.html";
                } else {
                    $('#message').html('<div class="alert alert-danger">Tên đăng nhập hoặc mật khẩu không chính xác, vui lòng nhập lại!!!</div>');
                    $('#username').val('');
                    $('#password').val('');
                }
            });

            $('#Huy').click(function () {
                $('#username').val('');
                $('#password').val('');
                $('#message').html('');
            });

            $('#ForgotPassword').click(function () {
                var email = prompt("Vui lòng nhập email của bạn:");
                if (email) {
                    alert("Một tin nhắn đã được gửi đến địa chỉ " + email + " để khôi phục mật khẩu.");
                }
            });
        });
    </script>
    <style>
        .container {
            max-width: 400px;
            margin-top: 50px;
        }
        .footer {
            text-align: center;
            background-color: gray;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Đăng nhập</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
            </div>
            <button type="button" class="btn btn-primary btn-block" id="DangNhap">Đăng nhập</button>
            <button type="button" class="btn btn-secondary btn-block" id="Huy">Hủy</button>
            <button type="button" class="btn btn-link btn-block" id="ForgotPassword">Quên mật khẩu?</button>
            <button type="button" class="btn btn-link btn-block" id="DangKi"><a href="./Đăng kí.html">Đăng ký</a></button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>
    <footer class="footer">
        <p>Vũ Việt Long CNTT 17-01 - 1771020435 - vuvietlong12072k5@gmail.com</p>
    </footer>
</body>
</html>
