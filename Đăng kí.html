<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="./bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" language="javascript">
        $(document).ready(function () {
            $('#DangKi').click(function () {
                var username = $('#Username').val();
                var email = $('#Email').val();
                var password = $('#Password').val();
                var rePassword = $('#RePassword').val();

                if (username === "" || email === "" || password === "" || rePassword === "") {
                    $('#message').html('<div class="alert alert-danger">Vui lòng nhập đầy đủ thông tin</div>');
                    return;
                }

                if (password.length < 8) {
                    $('#message').html('<div class="alert alert-danger">Mật khẩu phải có ít nhất 8 ký tự</div>');
                    return;
                }

                if (password !== rePassword) {
                    $('#message').html('<div class="alert alert-danger">Mật khẩu nhập lại không khớp</div>');
                    return;
                }

                if (email.indexOf('@') === -1 || email.indexOf('.') === -1) {
                    $('#message').html('<div class="alert alert-danger">Định dạng email không đúng</div>');
                    return;
                }

                $('#message').html(`
                    <div class="alert alert-success">
                        Đăng ký thành công!<br>
                        Username: ${username}<br>
                        Email: ${email}
                    </div>
                `);

                setTimeout(function () {
                    window.location.href = "index.html";
                }, 2000);
            });

            $('#Huy').click(function () {
                $('#Username').val('');
                $('#Email').val('');
                $('#Password').val('');
                $('#RePassword').val('');
                $('#message').html('');
            });
        });
    </script>
    <style>
        .container {
            max-width: 400px;
            margin-top: 50px;
        }
        .footer{
            text-align: center;
            background-color: gray;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Đăng ký</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="regUsername">Username:</label>
                <input type="text" class="form-control" id="Username" placeholder="Nhập tên đăng nhập">
            </div>
            <div class="form-group">
                <label for="regEmail">Email:</label>
                <input type="email" class="form-control" id="Email" placeholder="Nhập email">
            </div>
            <div class="form-group">
                <label for="regPassword">Mật khẩu:</label>
                <input type="password" class="form-control" id="Password" placeholder="Nhập mật khẩu (ít nhất 8 ký tự)">
            </div>
            <div class="form-group">
                <label for="regRePassword">Nhập lại mật khẩu:</label>
                <input type="password" class="form-control" id="RePassword" placeholder="Nhập lại mật khẩu">
            </div>
            <button type="button" class="btn btn-primary btn-block" id="DangKi">Đăng ký</button>
            <button type="button" class="btn btn-secondary btn-block" id="Huy">Hủy</button>
            <a href="index.html" class="btn btn-link btn-block">Quay lại trang Đăng nhập</a>
        </form>
        <div id="message" class="mt-3"></div>
    </div>
    <footer class="footer">
        <p>Vũ Việt Long CNTT 17-01 - 1771020435 - vuvietlong12072k5@gmail.com</p>
    </footer>
</body>
</html>
